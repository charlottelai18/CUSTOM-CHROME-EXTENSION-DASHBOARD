<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>My Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/favicon.webp">
    </head>

    <body>
        <div id="namePrompt" class="name-overlay">
            <div class="name-box">
              <p>Hi! What's your name?</p>
              <input type="text" id="nameInput" placeholder="Enter your name" />
            </div>
        </div>
          
        <div class="background-overlay"></div>

        <div class="container">

            <!-- TIME DISPLAY -->
            <div id="time-display" class="time-display"></div>

            <!-- GREETING -->
            <div class="greeting-container">
                <h1 class="greeting">
                  <span id="greeting"></span>
                  <div class="menu-toggle">‚ãØ</div>
                  <div class="menu-dropdown" id="dropdownMenu">
                    <div class="menu-item" id="editNameOption">Edit your name</div>
                  </div>
                </h1>
            </div>                       

            <!-- MOTIVATIONAL QUOTE -->
            <div class="quote"></div>

            <!-- SPOTIFY WIDGET -->
            <div class="spotify-player">
                
                <div class="moodSection">
                    <p>Pick your music mood ‚ú®</p>
                    <select id="moodSelector">
                    <option value="lofi">Lofi</option>
                    <option value="hardstyle">hardstyle</option>
                    <option value="rnb">rnb</option>
                    <option value="ambient">ambient</option>
                    </select>
                </div>
              
                <iframe
                  id="spotifyFrame"
                  style="border-radius:12px"
                  src="https://open.spotify.com/embed/playlist/0vvXsWCC9xrXsKd4FyS8kM?utm_source=generator"
                  width="100%"
                  height="152"
                  frameborder="0"
                  allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                  loading="lazy">
                </iframe>
              </div>              

            <!-- TO DO LIST -->
            <div class="to-do-app">
                <h2>To-Do List</h2>
                <div class="row">
                    <input type="text" id="input-box" placeholder="Add your task">
                    <button id="addTaskBtn">Add</button>
                </div>
                <ul id="list-container"></ul>
            </div>

            <!--WEATHER API-->
            <div id="weather" class="weather-widget">
                <img id="weather-icon" src="" alt="Weather icon">
                <span id="temperature"></span>
            </div>
              
            <div class="pomodoro-timer" id="pomodoroTimer">
                <div class="modes">
                  <button class="mode-btn active" data-mode="pomodoro">pomodoro</button>
                  <button class="mode-btn" data-mode="short">short break</button>
                  <button class="mode-btn" data-mode="long">long break</button>
                </div>
                <div class="time" id="timerDisplay">25:00</div>
                <div class="controls">
                  <button id="startBtn">start</button>
                  <button id="resetBtn">üîÅ</button>
                </div>
            </div>
        </div>


        <script src="script.js"></script>
    </body>
</html>
